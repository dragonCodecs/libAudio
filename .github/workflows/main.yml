name: C++ CI

on:
  push:
  schedule:
    - cron: "0 0 1 * *"

jobs:
  build-linux:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        compiler:
          - 'clang-5.0'
          - 'clang-6.0'
          - 'clang-7'
          - 'clang-8'
          - 'clang-9'
          - 'gcc-5'
          - 'gcc-6'
          - 'gcc-7'
          - 'gcc-8'
          - 'gcc-9'
        coverage: [false]
      fail-fast: false
    steps:
      - name: Runtime environment
        shell: bash
        env:
          WORKSPACE: ${{ github.workspace }}
        run: |
          echo ::set-env name=PATH::"$HOME/.local/bin:$PATH"
          echo ::set-env name=GITHUB_WORKSPACE::"`pwd`"
      - name: Coverage environment
        env:
          COVERAGE: ${{ matrix.coverage }}
        run: |
          echo "Coverage enabled for build? ${{ matrix.coverage }}"
          echo ::set-env name=COVERAGE::$([ $COVERAGE == "true" ] && echo -n 1 || echo -n 0)
      - name: Setup GCC
        if: startsWith(matrix.compiler, 'gcc')
        shell: bash
        run: |
          CXX=${CC/#gcc/g++}
          sudo apt-add-repository ppa:ubuntu-toolchain-r/test
          sudo apt-get update
          sudo apt-get install $CC $CXX
          echo ::set-env name=CC::$CC
          echo ::set-env name=CXX::$CXX
          [ $COVERAGE -ne 0 ] && echo ::set-env name=GCOV::${CC/#gcc/gcov} || true
        env:
          CC: ${{ matrix.compiler }}
      - name: Setup Clang
        if: startsWith(matrix.compiler, 'clang')
        shell: bash
        run: |
          sudo apt-add-repository "deb https://apt.llvm.org/bionic/ llvm-toolchain-bionic${CC/#clang/} main"
          sudo apt-get update
          CXX=${CC/#clang/clang++}
          sudo apt-get install $CC $CXX
          echo ::set-env name=CC::$CC
          echo ::set-env name=CXX::$CXX
          [ $COVERAGE -ne 0 ] && echo ::set-env name=GCOV::'llvm-cov gcov' || true
        env:
          CC: ${{ matrix.compiler }}
      - name: Checkout libAudio
        uses: actions/checkout@v2
        with:
          lfs: true
      - name: Compute libmp4v2 ref
        run: echo ::set-env name=MP4V2_REF::$(git submodule status | grep deps/mp4v2 | awk '{print $1}' | tr -d '-' )
      - name: Checkout libmp4v2
        uses: actions/checkout@v2
        with:
          repository: DX-MON/mp4v2
          token: ${{ secrets.MP4V2_TOKEN }}
          path: deps/mp4v2
          ref: ${{ env.MP4V2_REF }}
          lfs: true
      - name: Setup Meson + Ninja
        shell: bash
        run: |
          wget https://github.com/ninja-build/ninja/releases/download/v1.9.0/ninja-linux.zip
          sudo pip3 install --upgrade pip setuptools wheel
          pip3 install --user meson
          unzip ninja-linux.zip -d ~/.local/bin
          rm -f get-pip.py ninja-linux.zip
        working-directory: ${{ runner.temp }}
      - name: Version tools
        shell: bash
        run: |
          $CC --version
          $CXX --version
          [ $COVERAGE -ne 0 ] && $GCOV --version || true
          meson --version
          ninja --version
      - name: Install dependencies
        shell: bash
        run: >
          sudo apt-get install libopenal-dev libogg-dev libvorbis-dev libopus-dev libopusfile-dev
          libflac-dev libwavpack-dev libmpcdec-dev libfaac-dev libfaad-dev libmad0-dev libid3tag0-dev
      - name: Install libmp4v2
        shell: bash
        run: |
          aclocal -I . -I project
          libtoolize -icf
          automake -ac
          autoheader
          autoconf
          ./configure --prefix=/usr --libdir=/usr/lib/x86_64-linux-gnu --disable-gch
          make -j 2
          sudo make install
        working-directory: ${{ env.GITHUB_WORKSPACE }}/deps/mp4v2
      - name: Configure
        run: meson build --prefix=$HOME/.local -Db_coverage=${{ matrix.coverage }}
      - name: Build
        run: ninja
        working-directory: ${{ env.GITHUB_WORKSPACE }}/build
      - name: Test
        run: ninja test
        working-directory: ${{ env.GITHUB_WORKSPACE }}/build
      - name: Install
        run: ninja install
        working-directory: ${{ env.GITHUB_WORKSPACE }}/build

  build-windows:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [windows-2019]
        coverage: [false]
      fail-fast: false
    steps:
      - name: Runtime environment
        shell: cmd
        run: |
          set HOME=%HOMEDRIVE%%HOMEPATH%
          echo %HOME%\.local\bin;%PATH%
#          echo ::set-env name=PATH::"%HOME%\.local\bin;%PATH%"
      - name: Check environment
        shell: bash
        run: |
          ls "/C/Program Files (x86)/Microsoft Visual Studio/2019/Enterprise"

      - name: Coverage environment
        env:
          COVERAGE: ${{ matrix.coverage }}
        shell: bash
        run: |
          echo "Coverage enabled for build? ${{ matrix.coverage }}"
          echo ::set-env name=COVERAGE::$([ $COVERAGE == "true" ] && echo -n 1 || echo -n 0)

      - name: Setup Meson + Ninja
        shell: bash
        run: |
          choco install -r --no-progress wget --version 1.20
          choco pin add -n wget --version 1.20
          wget https://github.com/ninja-build/ninja/releases/download/v1.9.0/ninja-win.zip
          pip3 install --upgrade pip setuptools wheel
          pip3 install meson
          mkdir /c/tools/ninja-build
          7z x -oC:\\tools\\ninja-build ninja-win.zip
          rm -f get-pip.py ninja-win.zip
        working-directory: ${{ runner.temp }}
      - name: Version tools
        shell: bash
        run: |
          $CC --version
          $CXX --version
          [ $COVERAGE -ne 0 ] && $GCOV --version || true
          meson --version
          ninja --version

      - name: Configure
        run: |
          meson build --prefix=%HOME%/.local -Db_coverage=${{ matrix.coverage }}
      - name: Build
        run: ninja
        working-directory: ${{ github.workspace }}/build
      - name: Test
        run: ninja test
        working-directory: ${{ github.workspace }}/build
      - name: Install
        run: ninja install
        working-directory: ${{ github.workspace }}/build
